<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .welcome {
            word-break: normal;
            width: 100px;
            font-size: 16px;
            line-height: 10px;
            letter-spacing: -5px;
        }

        span {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 40px solid #ff0000;
        }
    </style>
</head>

<body>
    <!-- 元素隐藏 -->
    <div style="opacity:0"> aaa</div>
    <div style="display: none;"> aaa</div>
    <div style="visibility:hidden;"> aaa</div>
    <div style="position: absolute;left: -200px;"> aaa</div>
    <!-- clip-path -->

    <!-- 文字水平垂直重叠 -->
    <p class="welcome">AAAA goodjob hahahah 哈哈哈哈哈</p>

    <span></span>



</body>

</html>
